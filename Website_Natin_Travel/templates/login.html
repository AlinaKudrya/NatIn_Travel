
{% load static %}
<head>
    <link rel="stylesheet" href='{% static "css/styles.css" %}'/>
    <title> {% block title %} Авторизация | НатИн трэвэл {% endblock %} </title>
</head>
<body style="background-color: #9F9F9F">
<div style="position: absolute; width: 100%; height: 100%" align="center">
    <div style="width: 30em;
    height: auto;
    background-color: white;
    border-style: solid;
    border-width: 2em;
    border-color: white;
    overflow: auto;">
        {% block form %}
        <div class="logo">
            <img src="media/background/logo.png" style="width: 5em;">
        </div>
        <font style="font-size: 2.5em; text-align: center;" color="#1102bd">Авторизация</font>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <br><br>
            <table>
                <tr>
                    <td style="width: 5em"> Логин:</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td style="width: 5em"> Пароль:</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
            </table>
            <br>
            {% if login_error %}
            <h4 style="color: red">{{ login_error }}</h4>
            {% endif %}<br>
            <button type="submit" class="yellow-button"> Вход</button>
        </form>
        <button onclick="location.href='register'" class="yellow-button"> Регистрация</button>
        {% endblock %}
    </div>
</div>
</body>
